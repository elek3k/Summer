<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- слайдер -->
  <link rel="stylesheet" href="css/swiper.min.css">

  <!-- main css -->
  <link rel="stylesheet" href="css/style.min.css">

  <title>Document</title>
</head>
<body>

  <section class="header">
    <div class="header__row row1">
      <div class="container">
        <div class="header__options options">

          <div class="header__logo logo">
            <a class="logo__link link" href="#">
              <img src="img/header/logo.png" alt="">
            </a>
          </div>
          <!-- /.header__logo logo -->

          <div class="header__list-clubs">
            <span class="header__list-text">выбрать клуб</span>
            <div class="club-address">
        
              <div class="wrap">
                <input type="checkbox" id="mozaika">
                <span class="check__box"></span>
                  <label for="mozaika">
                    <a href="#">
                      <strong>Лето-«Мозаика»</strong>
                      <span>г. Москва, 7-я Кожуховская ул., 9</span>
                    </a>
                  </label>
              </div>
                
              <div class="wrap">
                <input type="checkbox" id="schelkovo">
                <span class="check__box"></span>
                <label for="schelkovo">
                  <a href="#">
                    <strong>Лето-«Щелково»</strong>
                    <span>г. Щелково, ул. Советская, д. 16</span>
                  </a>
                </label>
              </div>
              
            </div>
            <!-- /.club-address -->
          </div>
          <!-- /.header__list-clubs -->

          <div class="header__record record">
            <button class="button record__button">Записаться на <br>бесплатный визит</button>
          </div>
          <!-- /.header__record record -->

          <div class="header__call call">
            <div class="number">
              <p>Звоните круглосуточно!</p>
              <a class="link" href="tel:74952660278">+7 (495) 266 02 78</a>
            </div>
          </div>
          <button class="button button-callback">перезвоните мне</button>
          <!-- /.header__call call -->


        </div>
        <!-- /.container -->
      </div>
      <!-- /.header__options options -->
        
    </div>
    <!-- /.header__row -->

      <div class="header__row row2">
        <div class="container">
          
            <ul class="header__nav nav">
              <li class="nav__item">
                <a href="#" class="nav__link link">клубы</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link link">Услуги</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link link">Клубные карты</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link link">расписание</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link link">наши тренеры</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link link">галерея</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link link">наши акции</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link link">контакты</a>
              </li>

            </ul>
          
        </div>
        <!-- /.container -->
      </div>
      <!-- /.header__row row2 -->
  </section>
  <!-- /.header -->
  <main>

    <section class="hero">
      <!-- Slider main container -->
      <div class="swiper-container hero__swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              
                <div class="slide slide1"></div>
            
          </div>
            <div class="swiper-slide">
              
                <div class="slide slide2"></div>
            
          </div>
            <div class="swiper-slide">
                     
                <div class="slide slide3"></div>
            
          </div>  
            <div class="swiper-slide">
                    
                <div class="slide slide4"></div>
            
          </div>  
            <div class="swiper-slide">
                       
                <div class="slide slide5"></div>
            
          </div>  
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination custom-pagination"></div>

      </div>
    </section>
    <!-- /.hero -->

    <section class="clubs">
      <div class="container">
        <h2 class="title clubs__title">выберите свой клуб</h2>
        <!-- /.title clubs-list__title -->

        
      </div>
      <!-- /.container -->
    </section>
    <!-- /.clubs-list -->


  
  </main>

 

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- слайдер -->
  <script src="js/swiper.min.js"></script>

  <!-- main js -->
  <script src="js/main.js"></script>
</body>
</html>
